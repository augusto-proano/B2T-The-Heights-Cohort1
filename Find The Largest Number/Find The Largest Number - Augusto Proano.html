<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

		<script type="text/javascript">
			
			var num1 = prompt("Enter a number");
			var num2 = prompt("Now a second one");
			var num3 = prompt("Enter a last number");

			// If number 1 is greater than num2 and num3, it will be displayed in the console
			if(num1 > num2 && num1 > num3){
				console.log (num1 + " is the greatest number");
			}
			// If number 2 is greater than num1 and num3, it will be displayed in the console
			else if (num2 > num1 && num2 > num3){
				console.log (num2 + " is the greatest number");
			}
			// If something else is happining witch is that num3 is greater than num1 and num2, num3 will be displayed in the console
			else {
				console.log (num3 + " is the greatest number");
			}	
		</script>
	</body>
</html>
