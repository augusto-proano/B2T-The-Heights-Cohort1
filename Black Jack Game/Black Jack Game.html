					total1 = 0;

							total += 11; 
							total1 += 1;
						}else if(array[i] == "J" || array[i] == "Q" || array[i] == "K"){
							total += 10;

						}else{
							total += parseInt(array[i]);
							total1 += parseInt(array[i]);
						}
					}
					return [total, total1];
				}
