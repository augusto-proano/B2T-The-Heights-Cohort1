<html>

	<body>

		<script type="text/javascript">
			// Color Array
			var color = ['blue', 'green', 'red', 'orange', 'violet', 'indigo', 'yellow'];
			// Position Array
			var o = ['1st', '2nd', '3rd', '4th', '5th', '6th', '7th'];

			// Display color and position arrays combined and in order
			console.log(o[0] + " choice is " + color[0]);
			console.log(o[1] + " choice is " + color[1]);
			console.log(o[2] + " choice is " + color[2]);
			console.log(o[3] + " choice is " + color[3]);
			console.log(o[4] + " choice is " + color[4]);
			console.log(o[5] + " choice is " + color[5]);
			console.log(o[6] + " choice is " + color[6]);
		</script>
	</body>
</html>
