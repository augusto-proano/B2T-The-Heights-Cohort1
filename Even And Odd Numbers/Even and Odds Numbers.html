<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

	<script type="text/javascript">
		
		// initalization of the loop
		var i = 0;

		// while statement, condition that indicates the loop ends at 15
		while(i <= 15){
			// this check for even numbers and display next to it 'is even'
			if(i%2==0){
				console.log(i + " is even");
			}
			// this check for odd numbers and display next to it 'is odd'
			else if(i%2!=0){
				console.log(i + " is odd");
			}

			// incrementation of the loop
			i++;
		}
	</script>
	</body>
</html>
