<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

		<script type="text/javascript">
			// creates an array with objects in it
			var library = [
			{author: 'Bill Gates', title: 'The Road Ahead', readingStatus: true},
			{author: 'Steve Jobs', title: 'Walter Isaacson', readingStatus: true},
			{author: 'Suzanne Collins', title: 'Mocking Jay: The Final Book of the Hunger Games', readingStatus: false},
			];

			// loop that initalize at 0 goes through all the array library and increments by 1
			for(var i = 0; i < library.length; i++){
				// statement that finds all the the objects that have the boolean true and displays in the console what is written below
				if(library[i].readingStatus == true){
					console.log("Already read " + library[i].author + " by " + library[i].title);
				}
				// statement that finds all the the objects that have the boolean false and displays in the console what is written below
				else{
					console.log("You still need to read " + library[i].author + " by " + library[i].title);
				}
			}
		</script>
	</body>
</html>
