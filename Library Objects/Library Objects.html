<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

		<script type="text/javascript">
			var library = [
			{author: 'Bill Gates', title: 'The Road Ahead', readingStatus: true},
			{author: 'Steve Jobs', title: 'Walter Isaacson', readingStatus: true},
			{author: 'Suzanne Collins', title: 'Mocking Jay: The Final Book of the Hunger Games', readingStatus: false},
			];

			for(var i = 0; i < library.length; i++){
				if(library[i].readingStatus == true){
					console.log("Already read " + library[i].author + " by " + library[i].title);
				}
				else{
					console.log("You still need to read " + library[i].author + " by " + library[i].title);
				}
			}
		</script>
	</body>
</html>
