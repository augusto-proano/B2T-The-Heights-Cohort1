<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

		<script type="text/javascript">
			
			// given arrays of colors and terminations of positions
			var color = ['Blue', 'Green', 'Red', 'Orange', 'Violet', 'Indigo', 'Yellow'];

			var o = ['th', 'st', 'nd', 'rd']

			// for statement that initialize at 0 finishes at the length of array color and with an incrementation of 1
			for(var i = 0; i < color.length; i++){
				
				// if statement that finds and display in the console the first, second and third colors and positions
				if(i < 3){
					console.log((i+1) + o[i+1] + " choice is " + color[i]);
				}
				
				// else statement that finds and display in the console the rest of the colors and positions from fourth and so on 
				else {
					console.log((i+1) + o[0] + " choice is " + color[i]);
				}
			}
		</script>
	</body>
</html>
