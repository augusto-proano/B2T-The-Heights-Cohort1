<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

	<script type="text/javascript">
		
		var number = [5, 2, 10, 0, 50, 1900, 25, 25];
		var total = 0;

		// loop through the array that initializes at 0, finishes at arrays length with an incrementation of 1
		for (var i = 0; i < number.length; i++){
				// addes all the elements value to the total
				total += number[i];
		}

		// displays the sum of all elements in the array 
		console.log("The sum of all the elements in the array is " + total);
	</script>
	</body>
</html>
