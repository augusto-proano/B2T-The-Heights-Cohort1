<!DOCTYPE html>
<html>
	<head>
		<title></title>

		<style type="text/css">
				body{
				/*font and body style and appearance*/
				background-image: url(https://cdn.shutterstock.com/shutterstock/videos/23047210/thumb/1.jpg);
				background-size: cover; 
				color: white;
				text-align: center;
				font-size: 70px;
				text-shadow: 6px 4px 15px rgb(19,228,247);
				font-family: "Finger Paint";
				}
		</style>
		<!-- link to font style -->
		<link href="https://fonts.googleapis.com/css?family=Finger Paint" rel="stylesheet">
	</head>
	<body>
		
		<h2>Today is</h2>
		<!-- create an empty text tag with and id in order to refer to it -->
		<h1 id="text"></h1>

		<script type="text/javascript">
			
			// create a var with today's day date
			var date = new Date();

			// get today's day index number and depending on that will be displayed the day of the week assigned to each number in every case
			switch(date.getDay()){
				case 0: document.getElementById("text").innerHTML = ("Sunday");
				break; 
				case 1: document.getElementById("text").innerHTML = ("Monday");
				break; 
				case 2: document.getElementById("text").innerHTML = ("Tuesday");
				break; 
				case 3: document.getElementById("text").innerHTML = ("Wednesday");
				break; 
				case 4: document.getElementById("text").innerHTML = ("Thursday");
				break; 
				case 5: document.getElementById("text").innerHTML = ("Friday");
				break; 
				case 6: document.getElementById("text").innerHTML = ("Saturday");
				break; 
			}


	</script>
	</body>
</html>
