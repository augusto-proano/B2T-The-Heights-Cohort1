<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

	<script type="text/javascript">
		// to get today's date and also creation of a new date object
		var current = new Date();
		var desire = new Date(2035, 8, 5);

		// Display inside the console the different of years, months and days between the current and desire dates
		console.log("The years, months and days apart from the desire date are " + (desire.getFullYear() - current.getFullYear()) + " years " + (desire.getMonth() - current.getMonth()) + " months " + (desire.getDay() - current.getDay()) + " days");
	</script>
	</body>
</html>
